<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>KPI Dashboard</h1>
  <canvas id="kpiChart" width="600" height="400"></canvas>
  <script>
    const ctx = document.getElementById('kpiChart').getContext('2d');
    const kpiChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: {{ weeks|safe }},
        datasets: [
          {
            label: 'Revenue',
            data: {{ revenue|safe }},
            borderColor: 'green',
            fill: false
          },
          {
            label: 'Expenses',
            data: {{ expenses|safe }},
            borderColor: 'red',
            fill: false
          },
          {
            label: 'Profit',
            data: {{ profit|safe }},
            borderColor: 'blue',
            fill: false
          }
        ]
      }
    });
  </script>
</body>
</html>
